name: Deploy Shrek-YourOgreBae

on:
  push:
    branches:
      - main  # Ensure you're pushing to the correct branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Set up environment variables
        run: echo "VITE_HF_ACCESS_TOKEN=${{ secrets.HUGGINGFACE_API_KEY }}" >> $GITHUB_ENV

      - name: Build the project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}
